<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Premium</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            touch-action: manipulation;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
        }
        
        #game-wrapper {
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        #background-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-color: #1a1a1a;
        }
        
        #game-container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }
        
        h1 {
            color: #2ecc71;
            margin: 10px 0;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
        }
        
        .canvas-container {
            position: relative;
            margin: 0 auto;
            width: 100%;
            max-width: 500px;
            height: 500px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }
        
        #gameCanvas {
            background-color: rgba(25, 25, 25, 0.9);
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #particles-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .game-info {
            margin: 15px 0;
            font-size: 1.3em;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        #score, #level {
            font-weight: bold;
            color: #e74c3c;
            font-size: 1.4em;
        }
        
        #game-over {
            font-size: 2em;
            font-weight: bold;
            color: #e74c3c;
            margin: 20px 0;
            display: none;
            text-shadow: 0 0 10px rgba(231, 76, 60, 0.7);
        }
        
        #controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin: 20px 0;
            display: none;
        }
        
        .control-row {
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        
        .control-btn {
            width: 70px;
            height: 70px;
            background-color: rgba(52, 152, 219, 0.7);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.8em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            backdrop-filter: blur(5px);
            transition: all 0.2s;
        }
        
        .control-btn:active {
            background-color: rgba(41, 128, 185, 0.9);
            transform: scale(0.95);
        }
        
        #restart-btn {
            padding: 15px 30px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            display: none;
            margin: 20px auto;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.5);
        }
        
        #restart-btn:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.7);
        }
        
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            color: white;
        }
        
        #start-btn {
            padding: 18px 36px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.3em;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.5);
        }
        
        #start-btn:hover {
            background-color: #27ae60;
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(46, 204, 113, 0.7);
        }
        
        .speed-options {
            margin: 25px 0;
        }
        
        .speed-options p {
            margin-bottom: 15px;
            font-size: 1.2em;
            color: #bdc3c7;
        }
        
        .speed-btn {
            padding: 12px 20px;
            margin: 0 8px;
            background-color: rgba(52, 152, 219, 0.7);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .speed-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }
        
        .speed-btn.selected {
            background-color: #e74c3c;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.5);
        }
        
        .credits {
            position: fixed;
            bottom: 15px;
            right: 15px;
            font-size: 14px;
            color: #7f8c8d;
            font-style: italic;
            z-index: 3;
        }
        
        @media (max-width: 768px) {
            #controls {
                display: flex;
            }
            
            .canvas-container {
                width: 95vw;
                height: 95vw;
                max-height: 80vh;
            }
            
            #gameCanvas, #particles-canvas {
                width: 100%;
                height: 100%;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .game-info {
                font-size: 1.1em;
                gap: 20px;
            }
            
            .control-btn {
                width: 60px;
                height: 60px;
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div id="game-wrapper">
        <canvas id="background-canvas"></canvas>
        
        <div id="game-container">
            <h1>üêç Snake Premium</h1>
            <div class="game-info">
                <div>Puntuaci√≥n: <span id="score">0</span></div>
                <div>Nivel: <span id="level">1</span></div>
            </div>
            <div class="canvas-container">
                <canvas id="particles-canvas"></canvas>
                <canvas id="gameCanvas"></canvas>
            </div>
            <div id="game-over">¬°Game Over!</div>
            <div id="controls">
                <div class="control-row">
                    <button class="control-btn" id="up-btn">‚Üë</button>
                </div>
                <div class="control-row">
                    <button class="control-btn" id="left-btn">‚Üê</button>
                    <button class="control-btn" id="down-btn">‚Üì</button>
                    <button class="control-btn" id="right-btn">‚Üí</button>
                </div>
            </div>
            <button id="restart-btn">Reiniciar</button>
        </div>
    </div>

    <div id="start-screen">
        <h1>Snake Premium</h1>
        <p>La experiencia definitiva del cl√°sico juego</p>
        <div class="speed-options">
            <p>Selecciona la velocidad:</p>
            <button class="speed-btn selected" onclick="setSpeed(150)">Lento</button>
            <button class="speed-btn" onclick="setSpeed(100)">Normal</button>
            <button class="speed-btn" onclick="setSpeed(60)">R√°pido</button>
        </div>
        <button id="start-btn">Comenzar Juego</button>
    </div>
    
    <div class="credits">Creado por Luis04</div>

    <script>
        // Elementos del DOM
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const particlesCanvas = document.getElementById("particles-canvas");
        const particlesCtx = particlesCanvas.getContext("2d");
        const backgroundCanvas = document.getElementById("background-canvas");
        const backgroundCtx = backgroundCanvas.getContext("2d");
        const scoreDisplay = document.getElementById("score");
        const levelDisplay = document.getElementById("level");
        const gameOverDisplay = document.getElementById("game-over");
        const restartBtn = document.getElementById("restart-btn");
        const startScreen = document.getElementById("start-screen");
        const startBtn = document.getElementById("start-btn");
        const controls = document.getElementById("controls");
        const canvasContainer = document.querySelector('.canvas-container');
        
        // Controles t√°ctiles
        const upBtn = document.getElementById("up-btn");
        const downBtn = document.getElementById("down-btn");
        const leftBtn = document.getElementById("left-btn");
        const rightBtn = document.getElementById("right-btn");

        // Configuraci√≥n del juego
        const boxSize = 20;
        let snake = [];
        let direction = "RIGHT";
        let nextDirection = "RIGHT";
        let food = {};
        let score = 0;
        let level = 1;
        let gameInterval;
        let foodTimer;
        let gameSpeed = 150;
        let foodTimeout = 0;
        const baseFoodTimeout = 10000;

        // Sistema de part√≠culas del juego
        let particles = [];
        // Sistema de part√≠culas de fondo
        let bgParticles = [];
        const BG_PARTICLES_COUNT = 100;
        
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 4 + 1;
                this.color = color || `hsl(${Math.random() * 360}, 70%, 50%)`;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.life = 100;
                this.decay = Math.random() * 3 + 1;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= this.decay;
            }
            
            draw(ctx) {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life / 100;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        class BgParticle {
            constructor(width, height) {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 3 + 1;
                this.speed = Math.random() * 0.5 + 0.1;
                this.color = `hsla(${Math.random() * 60 + 200}, 70%, 50%, ${Math.random() * 0.3 + 0.1})`;
                this.direction = Math.random() * Math.PI * 2;
            }
            
            update(width, height) {
                this.x += Math.cos(this.direction) * this.speed;
                this.y += Math.sin(this.direction) * this.speed;
                
                // Reaparecer en el otro lado si sale del canvas
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
            }
            
            draw(ctx) {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initBgParticles() {
            bgParticles = [];
            for (let i = 0; i < BG_PARTICLES_COUNT; i++) {
                bgParticles.push(new BgParticle(backgroundCanvas.width, backgroundCanvas.height));
            }
        }

        function updateBgParticles() {
            backgroundCtx.clearRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);
            
            // Dibujar conexiones entre part√≠culas
            for (let i = 0; i < bgParticles.length; i++) {
                for (let j = i + 1; j < bgParticles.length; j++) {
                    const dx = bgParticles[i].x - bgParticles[j].x;
                    const dy = bgParticles[i].y - bgParticles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 150) {
                        backgroundCtx.strokeStyle = `hsla(200, 70%, 50%, ${1 - distance / 150})`;
                        backgroundCtx.lineWidth = 0.5;
                        backgroundCtx.beginPath();
                        backgroundCtx.moveTo(bgParticles[i].x, bgParticles[i].y);
                        backgroundCtx.lineTo(bgParticles[j].x, bgParticles[j].y);
                        backgroundCtx.stroke();
                    }
                }
            }
            
            // Actualizar y dibujar part√≠culas
            for (let i = 0; i < bgParticles.length; i++) {
                bgParticles[i].update(backgroundCanvas.width, backgroundCanvas.height);
                bgParticles[i].draw(backgroundCtx);
            }
        }

        function createParticles(x, y, count, color) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function updateParticles() {
            particlesCtx.clearRect(0, 0, particlesCanvas.width, particlesCanvas.height);
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw(particlesCtx);
                
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }
        }

        // Ajustar tama√±os de canvas
        function resizeCanvases() {
            // Canvas de fondo (ocupa toda la pantalla)
            backgroundCanvas.width = window.innerWidth;
            backgroundCanvas.height = window.innerHeight;
            
            // Canvas del juego
            const containerWidth = canvasContainer.clientWidth;
            const containerHeight = canvasContainer.clientHeight;
            
            // Asegurar que el canvas tenga dimensiones m√∫ltiplos de boxSize
            const cols = Math.floor(containerWidth / boxSize);
            const rows = Math.floor(containerHeight / boxSize);
            
            const newWidth = cols * boxSize;
            const newHeight = rows * boxSize;
            
            canvas.width = newWidth;
            canvas.height = newHeight;
            particlesCanvas.width = newWidth;
            particlesCanvas.height = newHeight;
        }

        // Inicializar el juego
        function initGame() {
            resizeCanvases();
            initBgParticles();
            
            const cols = canvas.width / boxSize;
            const rows = canvas.height / boxSize;
            
            snake = [
                { x: Math.floor(cols / 2 - 1) * boxSize, 
                  y: Math.floor(rows / 2) * boxSize }
            ];
            
            direction = "RIGHT";
            nextDirection = "RIGHT";
            score = 0;
            level = 1;
            scoreDisplay.textContent = score;
            levelDisplay.textContent = level;
            gameOverDisplay.style.display = "none";
            restartBtn.style.display = "none";
            particles = [];
            createFood();
            
            if (gameInterval) clearInterval(gameInterval);
            if (foodTimer) clearTimeout(foodTimer);
            
            gameInterval = setInterval(gameLoop, gameSpeed);
            startFoodTimer();
        }

        function animate() {
            updateBgParticles();
            updateParticles();
            requestAnimationFrame(animate);
        }

        // Dibujar la serpiente
        function drawSnake() {
            ctx.fillStyle = "#3498db";
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Cabeza de la serpiente con efecto de brillo
                    ctx.fillStyle = "#2980b9";
                    ctx.shadowColor = "#2980b9";
                    ctx.shadowBlur = 10;
                } else {
                    ctx.fillStyle = "#3498db";
                    ctx.shadowColor = "#3498db";
                    ctx.shadowBlur = 5;
                }
                
                ctx.beginPath();
                ctx.roundRect(segment.x, segment.y, boxSize, boxSize, [5]);
                ctx.fill();
                ctx.shadowBlur = 0;
                
                // Ojos en la cabeza
                if (index === 0) {
                    ctx.fillStyle = "white";
                    const eyeSize = boxSize / 5;
                    
                    // Posici√≥n de los ojos seg√∫n la direcci√≥n
                    if (direction === "RIGHT") {
                        ctx.fillRect(segment.x + boxSize - eyeSize * 2, segment.y + eyeSize, eyeSize, eyeSize);
                        ctx.fillRect(segment.x + boxSize - eyeSize * 2, segment.y + boxSize - eyeSize * 2, eyeSize, eyeSize);
                    } else if (direction === "LEFT") {
                        ctx.fillRect(segment.x + eyeSize, segment.y + eyeSize, eyeSize, eyeSize);
                        ctx.fillRect(segment.x + eyeSize, segment.y + boxSize - eyeSize * 2, eyeSize, eyeSize);
                    } else if (direction === "UP") {
                        ctx.fillRect(segment.x + eyeSize, segment.y + eyeSize, eyeSize, eyeSize);
                        ctx.fillRect(segment.x + boxSize - eyeSize * 2, segment.y + eyeSize, eyeSize, eyeSize);
                    } else if (direction === "DOWN") {
                        ctx.fillRect(segment.x + eyeSize, segment.y + boxSize - eyeSize * 2, eyeSize, eyeSize);
                        ctx.fillRect(segment.x + boxSize - eyeSize * 2, segment.y + boxSize - eyeSize * 2, eyeSize, eyeSize);
                    }
                }
            });
        }

        // Crear comida
        function createFood() {
            const cols = canvas.width / boxSize;
            const rows = canvas.height / boxSize;
            
            food = {
                x: Math.floor(Math.random() * cols) * boxSize,
                y: Math.floor(Math.random() * rows) * boxSize,
                visible: true
            };
            
            while (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                food.x = Math.floor(Math.random() * cols) * boxSize;
                food.y = Math.floor(Math.random() * rows) * boxSize;
            }
            
            foodTimeout = Math.max(2000, baseFoodTimeout - (level * 500));
        }

        // Dibujar la comida
        function drawFood() {
            if (!food.visible) return;
            
            let foodColor;
            if (level >= 5) {
                foodColor = `hsl(${Math.random() * 360}, 70%, 50%)`;
                ctx.fillStyle = foodColor;
            } else if (level >= 3) {
                foodColor = "#f39c12";
                ctx.fillStyle = foodColor;
            } else {
                foodColor = "#e74c3c";
                ctx.fillStyle = foodColor;
            }
            
            // Efecto de brillo
            ctx.shadowColor = foodColor;
            ctx.shadowBlur = 15;
            
            if (level >= 7) {
                if (Math.random() > 0.5) {
                    ctx.beginPath();
                    ctx.arc(food.x + boxSize/2, food.y + boxSize/2, boxSize/2, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    ctx.beginPath();
                    ctx.roundRect(food.x, food.y, boxSize, boxSize, [10]);
                    ctx.fill();
                }
            } else {
                ctx.beginPath();
                ctx.arc(food.x + boxSize/2, food.y + boxSize/2, boxSize/2, 0, Math.PI * 2);
                ctx.fill();
            }
            
            ctx.shadowBlur = 0;
            food.color = foodColor;
        }

        // Mover la serpiente
        function moveSnake() {
            const head = { ...snake[0] };
            direction = nextDirection;

            switch (direction) {
                case "UP":
                    head.y -= boxSize;
                    break;
                case "DOWN":
                    head.y += boxSize;
                    break;
                case "LEFT":
                    head.x -= boxSize;
                    break;
                case "RIGHT":
                    head.x += boxSize;
                    break;
            }

            // Verificar colisiones
            if (
                head.x < 0 || head.x >= canvas.width ||
                head.y < 0 || head.y >= canvas.height ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Verificar si comi√≥
            if (food.visible && head.x === food.x && head.y === food.y) {
                score += 10 * level;
                scoreDisplay.textContent = score;
                
                // Efecto de part√≠culas al comer
                createParticles(food.x + boxSize/2, food.y + boxSize/2, 25, food.color);
                
                const newLevel = Math.floor(score / 50) + 1;
                if (newLevel > level) {
                    level = newLevel;
                    levelDisplay.textContent = level;
                    
                    // Aumentar velocidad cada nivel
                    gameSpeed = Math.max(30, gameSpeed - 10);
                    clearInterval(gameInterval);
                    gameInterval = setInterval(gameLoop, gameSpeed);
                    
                    // Efecto especial al subir de nivel
                    for (let i = 0; i < snake.length; i++) {
                        const segment = snake[i];
                        createParticles(segment.x + boxSize/2, segment.y + boxSize/2, 3, "#3498db");
                    }
                }
                
                createFood();
                startFoodTimer();
            } else {
                snake.pop();
            }
        }

        // Bucle principal del juego
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Fondo del tablero con efecto de rejilla
            ctx.fillStyle = "rgba(25, 25, 25, 0.8)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Dibujar rejilla solo en niveles bajos
            if (level < 5) {
                ctx.strokeStyle = "rgba(50, 50, 50, 0.3)";
                ctx.lineWidth = 0.5;
                
                for (let x = 0; x <= canvas.width; x += boxSize) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, canvas.height);
                    ctx.stroke();
                }
                
                for (let y = 0; y <= canvas.height; y += boxSize) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(canvas.width, y);
                    ctx.stroke();
                }
            }
            
            drawSnake();
            drawFood();
            moveSnake();
        }

        // Game Over
        function gameOver() {
            clearInterval(gameInterval);
            if (foodTimer) clearTimeout(foodTimer);
            
            // Efecto de part√≠culas al perder
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                createParticles(segment.x + boxSize/2, segment.y + boxSize/2, 5, "#e74c3c");
            }
            
            // Mostrar mensaje de Game Over con animaci√≥n
            gameOverDisplay.style.display = "block";
            gameOverDisplay.style.animation = "fadeIn 0.5s";
            
            // Mostrar bot√≥n de reinicio
            restartBtn.style.display = "block";
            restartBtn.style.animation = "fadeIn 0.5s";
        }

        // Temporizador para la comida
        function startFoodTimer() {
            if (foodTimer) clearTimeout(foodTimer);
            
            if (level >= 3) {
                foodTimer = setTimeout(() => {
                    food.visible = false;
                    setTimeout(() => {
                        createFood();
                        startFoodTimer();
                    }, 1000);
                }, foodTimeout);
            }
        }

        // Reiniciar juego
        function restartGame() {
            gameOverDisplay.style.display = "none";
            restartBtn.style.display = "none";
            initGame();
        }

        // Iniciar juego (desde pantalla de inicio)
        function startGame() {
            startScreen.style.display = "none";
            initGame();
            animate();
        }

        // Establecer velocidad
        function setSpeed(speed) {
            gameSpeed = speed;
            document.querySelectorAll('.speed-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');
        }

        // Event Listeners
        startBtn.addEventListener("click", startGame);
        restartBtn.addEventListener("click", restartGame);

        // Controles de teclado
        document.addEventListener("keydown", e => {
            switch (e.key) {
                case "ArrowUp":
                    if (direction !== "DOWN") nextDirection = "UP";
                    break;
                case "ArrowDown":
                    if (direction !== "UP") nextDirection = "DOWN";
                    break;
                case "ArrowLeft":
                    if (direction !== "RIGHT") nextDirection = "LEFT";
                    break;
                case "ArrowRight":
                    if (direction !== "LEFT") nextDirection = "RIGHT";
                    break;
            }
        });

        // Controles t√°ctiles
        upBtn.addEventListener("touchstart", (e) => {
            e.preventDefault();
            if (direction !== "DOWN") nextDirection = "UP";
        });
        
        downBtn.addEventListener("touchstart", (e) => {
            e.preventDefault();
            if (direction !== "UP") nextDirection = "DOWN";
        });
        
        leftBtn.addEventListener("touchstart", (e) => {
            e.preventDefault();
            if (direction !== "RIGHT") nextDirection = "LEFT";
        });
        
        rightBtn.addEventListener("touchstart", (e) => {
            e.preventDefault();
            if (direction !== "LEFT") nextDirection = "RIGHT";
        });

        // Para evitar el desplazamiento en m√≥viles al tocar los controles
        document.addEventListener("touchmove", (e) => {
            if (e.target.classList.contains('control-btn')) {
                e.preventDefault();
            }
        }, { passive: false });

        // Ajustar canvas al cambiar tama√±o de pantalla
        window.addEventListener("resize", () => {
            resizeCanvases();
            if (startScreen.style.display === "none") {
                initGame();
            }
        });

        // Iniciar animaci√≥n de fondo
        animate();
    </script>
</body>
