<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos HTML - Donaciones</title>
    <meta name="description" content="Apoya el desarrollo de juegos HTML con tu donación">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --primary-light: #a29bfe;
            --accent-color: #fd79a8;
            --dark-color: #2d3436;
            --light-color: #f5f6fa;
            --success-color: #00b894;
            --paypal-color: #0070ba;
            --paypal-hover: #005b95;
            --mp-color: #00a1e1;
            --mp-hover: #0085c3;
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark-color);
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        
        .donation-section {
            margin: 3rem 0;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(108, 92, 231, 0.05) 0%, rgba(162, 155, 254, 0.05) 100%);
            border-radius: 15px;
            border: 1px solid rgba(108, 92, 231, 0.15);
        }
        
        .donation-title {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        
        .donation-subtitle {
            text-align: center;
            max-width: 700px;
            margin: 0 auto 2rem;
        }
        
        .donation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .donation-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            transition: var(--transition);
        }
        
        .donation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }
        
        .payment-logo {
            height: 60px;
            margin: 0 auto 1.5rem;
            display: block;
        }
        
        .donation-card-title {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.7rem;
        }
        
        .amount-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .amount-btn {
            background: var(--light-color);
            border: none;
            border-radius: 8px;
            padding: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }
        
        .amount-btn.selected {
            background: var(--primary-color);
            color: white;
        }
        
        .custom-amount {
            margin: 1.5rem 0;
        }
        
        .amount-input {
            width: 90%;
            padding: 0.9rem 1rem;
            border: 2px solid var(--light-color);
            border-radius: 15px;
            font-size: 1rem;
        }
        
        .amount-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .donate-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.7rem;
            color: white;
        }
        
        .paypal-btn {
            background: var(--paypal-color);
        }
        
        .paypal-btn:hover {
            background: var(--paypal-hover);
        }
        
        .mp-btn {
            background: var(--mp-color);
        }
        
        .mp-btn:hover {
            background: var(--mp-hover);
        }
        
        .security-note {
            text-align: center;
            margin-top: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.7rem;
        }
        
        footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .donation-section {
                padding: 1.5rem;
            }
            
            .amount-options {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

<!-- Sección de Donaciones -->
<section class="donation-section">
    <h2 class="donation-title">APOYA EL PROYECTO</h2>
    <p class="donation-subtitle">¡Tu donación me ayuda mucho! Con tu apoyo podré seguir desarrollando más juegos HTML que podrás disfrutar directamente en tu navegador de Google.</p>
            
            <div class="donation-grid">
                <!-- Tarjeta de PayPal -->
                <div class="donation-card">
                    <img src="https://www.top-bank.ch/images/logo_540/paypal.png" alt="PayPal" class="payment-logo">
                    <h3 class="donation-card-title"><i class="fab fa-paypal"></i> Donar con PayPal</h3>
                    
                    <div class="amount-options" id="paypal-amounts">
                        <button class="amount-btn" data-amount="5">$5</button>
                        <button class="amount-btn" data-amount="10">$10</button>
                        <button class="amount-btn" data-amount="20">$20</button>
                    </div>
                    
                    <div class="custom-amount">
                        <label for="paypal-custom-amount">O especifica tu monto:</label>
                        <input type="number" id="paypal-custom-amount" class="amount-input" min="1" value="10" placeholder="Ej: 50">
                    </div>
                    
                    <form action="https://www.paypal.com/donate" method="post" target="_blank">
                        <input type="hidden" name="business" value="TU_EMAIL_DE_PAYPAL">
                        <input type="hidden" name="currency_code" value="USD">
                        <input type="hidden" name="amount" id="paypal-amount" value="10">
                        <input type="hidden" name="item_name" value="Donación para Juegos HTML">
                        <button type="submit" class="donate-btn paypal-btn">
                            <i class="fab fa-paypal"></i> Donar con PayPal
                        </button>
                    </form>
                </div>
                
                <!-- Tarjeta de Mercado Pago -->
                <div class="donation-card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlq1d5Bbh4pR1CVLx2eOq8MS5AKCJ4N_Xvqhl6f_ub4T8t-QaPk0aduaY&s=10" alt="Mercado Pago" class="payment-logo">
                    <h3 class="donation-card-title"><i class="fas fa-wallet"></i> Donar con Mercado Pago</h3>
                    
                    <div class="amount-options" id="mp-amounts">
                        <button class="amount-btn" data-amount="5">$5</button>
                        <button class="amount-btn" data-amount="10">$10</button>
                        <button class="amount-btn" data-amount="20">$20</button>
                    </div>
                    
                    <div class="custom-amount">
                        <label for="mp-custom-amount">O especifica tu monto:</label>
                        <input type="number" id="mp-custom-amount" class="amount-input" min="1" value="10" placeholder="Ej: 50">
                    </div>
                    
                    <button id="mp-donate-btn" class="donate-btn mp-btn">
                        <i class="fas fa-hand-holding-usd"></i> Donar con Mercado Pago
                    </button>
                </div>
            </div>
            
            <p class="security-note">
                <i class="fas fa-lock" style="color: var(--success-color);"></i>
                Todas las transacciones son seguras y encriptadas
            </p>
        </section>
        
        <footer>
            <p>© <span id="current-year">2023</span> Juegos HTML | Creado con ❤️</p>
        </footer>
    </div>

    <!-- SDK Mercado Pago -->
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Actualizar año
            document.getElementById('current-year').textContent = new Date().getFullYear();
            
            // Configurar métodos de pago
            const setupPaymentMethod = (amountsId, inputId, hiddenInputId) => {
                const amountButtons = document.querySelectorAll(`#${amountsId} .amount-btn`);
                const customInput = document.getElementById(inputId);
                const hiddenInput = document.getElementById(hiddenInputId);

                // Seleccionar primer botón por defecto
                if (amountButtons.length > 0) {
                    amountButtons[0].classList.add('selected');
                    if (hiddenInput) hiddenInput.value = amountButtons[0].getAttribute('data-amount');
                }

                amountButtons.forEach(button => {
                    button.addEventListener('click', (e) => {
                        e.preventDefault();
                        const amount = button.getAttribute('data-amount');
                        
                        amountButtons.forEach(btn => btn.classList.remove('selected'));
                        button.classList.add('selected');
                        
                        customInput.value = amount;
                        if (hiddenInput) hiddenInput.value = amount;
                    });
                });

                customInput.addEventListener('input', () => {
                    const amount = customInput.value;
                    
                    if (amount && amount > 0) {
                        amountButtons.forEach(btn => btn.classList.remove('selected'));
                        if (hiddenInput) hiddenInput.value = amount;
                    }
                });
            };

            // Configurar PayPal
            setupPaymentMethod('paypal-amounts', 'paypal-custom-amount', 'paypal-amount');
            
            // Configurar Mercado Pago
            setupPaymentMethod('mp-amounts', 'mp-custom-amount');
            
            // Inicializar Mercado Pago
            const mp = new MercadoPago('TU_MP_PUBLIC_KEY', {
                locale: 'es-MX'
            });
            
            // Manejar Mercado Pago
            document.getElementById('mp-donate-btn').addEventListener('click', async function() {
                const amount = document.getElementById('mp-custom-amount').value;
                
                if (!amount || amount <= 0) {
                    alert('Por favor ingresa un monto válido');
                    return;
                }
                
                try {
                    // En una implementación real, esto llamaría a tu backend
                    alert(`En producción esto redirigiría a Mercado Pago para donar $${amount}`);
                    
                    // Ejemplo de cómo sería con backend:
                    // const response = await fetch('/crear-pago', {
                    //     method: 'POST',
                    //     headers: { 'Content-Type': 'application/json' },
                    //     body: JSON.stringify({ amount })
                    // });
                    // const { init_point } = await response.json();
                    // window.location.href = init_point;
                } catch (error) {
                    console.error('Error:', error);
                    alert('Ocurrió un error al procesar tu donación');
                }
            });
        });
    </script>
</body>
</html>
