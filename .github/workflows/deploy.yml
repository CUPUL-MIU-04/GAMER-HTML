name: Deploy with Secrets

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Replace secrets in HTML
      run: |
        sed -i "s|TU_CLIENT_ID|${{ secrets.PAYPAL_CLIENT_ID }}|g" index.html
        sed -i "s|TU_PUBLIC_KEY|${{ secrets.MP_PUBLIC_KEY }}|g" index.html
        sed -i "s|TU_ACCESS_TOKEN|${{ secrets.MP_ACCESS_TOKEN }}|g" index.html
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
